<form>
    <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Nombre y apellidos: </label>
        <input id="nombre" name="nombre" type="text" minlength="3" maxlength="15" required
            placeholder="Introduzca su nombre"><br>

        <label for="sexo">Sexo: </label>
        <select id="sexo" name="sexo" required>
            <!--Etiqueta option-->
            <option value="" disabled selected hidden>Seleccione un sexo</option>
            <option value="value1">Hombre</option>
            <option value="value2">Mujer</option>
            <option value="value3">Otro genero</option>

        </select><br><br>

        <label>Edad: </label>
        <input type="checkbox" value="20-39"> 20-39
        <input type="checkbox" value="40-59"> 40-59
        <input type="checkbox" value="60-79"> 60-79<br><br>

        <label for="cumple">Fecha de Nacimiento:</label>
        <input type="date" id="cumple" name="cumple"></input><br><br>

        <label for="email">Email: </label>
        <input id="email" name="email" type="email" required placeholder="correo@ejemplo.com"
            pattern=".+@g\.educaand\.es" title="Introduce tu correo de @g.educaand.es"><br><br>

        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" pattern="" required placeholder="+xx xxxxxxxxx" 
        title="Introduzca su numero de telefono"> <br> <br>

        <label for="estudios">Estudios: </label>
        <select id="estudios">
            <option value="" disabled selected hidden>Selecciona tus estudios</option>
            <optgroup label="Estudios Universitarios">
                <option>Doctorado</option>
                <option>Máster</option>
                <option>Grado</option>
                <option>Nada</option>
            </optgroup>
            <optgroup label="Ciclo Formativo">
                <option>Grado Superior</option>
                <option>Grado Medio</option>
            </optgroup>
        </select><br><br>
    </fieldset>

    <fieldset>
        <legend>Preferencias</legend>
        <label for="navegador">Elige tu navegador favorito: </label>
        <input id="navegador" list="browsers">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Internet Explorer">
            <option value="Opera">
            <option value="Safari">
            <option value="Microsoft Edge">
        </datalist><br><br>

        <label for="mensaje">Escribe tu mensaje: </label>
        <textarea rows="10" cols="50" placeholder="Mensaje que desee añadir" id="mensaje"></textarea>
    </fieldset>
    <input type="submit" value="Enviar">
</form>
